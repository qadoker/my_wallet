name: my_wallet
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cloud_firestore: ^1.0.1
  firebase_auth: ^1.0.1
  cupertino_icons: ^1.0.0
  moor_flutter: any
  pie_chart: ^4.0.1
  provider: ^4.3.3
  unicorndial: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  moor_generator: any

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

  assets:
    - assets/images/
    - assets/pngs/
    - assets/langs/